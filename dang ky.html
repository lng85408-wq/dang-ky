<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<style>
body{
    font-family: Arial;
    background:#f2f2f2;
}
.form-box{
    width:360px;
    margin:50px auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
}
h2{text-align:center;}
input{
    width:100%;
    padding:10px;
    margin:8px 0;
}
button{
    width:100%;
    padding:10px;
    background:green;
    color:white;
    border:none;
    border-radius:5px;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Đăng ký tài khoản</h2>
<input type="text" placeholder="Tên người dùng">
<input type="email" placeholder="Email">
<input type="password" placeholder="Mật khẩu">
<button>Đăng ký</button>
</div>

</body>
</html>
